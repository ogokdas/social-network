<!DOCTYPE html>

{% load static %}

<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Categories</title>
</head>
<body>

    {% include 'partials/_navbar.html' %}

    <div class="container mt-3" style="padding-top: 50px">
        <div class="row">
            <div class="col-md-3" >

                <div class="list-group">
                    <h2 class="mt-4" style="padding-left: 30px">Category</h2>
                        <a class="list-group-item list-group-item-action">
                            {{ kategoriler.name }}
                        </a>
                </div>

            </div>
            <div class="col-md-6">
                <div class="row">
                <h2 class="mt-4" style="padding-left: 30px">Posts <span class="badge bg-primary rounded-pill">{{ kategoriler.post.count }}</span></h2>
                    {% for film in posts reversed %}
                            <div class="col-md-6">
                                {% include 'partials/_movie.html' %}
                            </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
